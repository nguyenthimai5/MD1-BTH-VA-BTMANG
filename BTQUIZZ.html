<body>
<script>
<!--  đây giống như sắp xếp từ nhỏ đến lớn đúng tuyệt đối-->
  let a=[1,9,3,2]
  for (let i = 0; i < a.length-1; i++) {
    for (let j = i+1; j <a.length ; j++) {
      if (a[i]<a[j]){
        let x=a[i];
        a[i]=a[j];
        a[j]=x;

        console.log('x++++',x)
      }
    }
  }
</script>
