<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <div id="gameCaro">
    <h1>TIC TAC TOE</h1>
    <div id="cellContainer">
      <div cellIndex="0" class="cell"></div>
      <div cellIndex="1" class="cell"></div>
      <div cellIndex="2" class="cell"></div>
      <div cellIndex="3" class="cell"></div>
      <div cellIndex="4" class="cell"></div>
      <div cellIndex="5" class="cell"></div>
      <div cellIndex="6" class="cell"></div>
      <div cellIndex="7" class="cell"></div>
      <div cellIndex="8" class="cell"></div>

    </div>
    <h1 id="statusTeck"></h1>
    <button id="restartBtn">Restart Button </button>
  </div>
</div>
<script>
  const  cells = document.querySelectorAll('.cell')
  const  statusTeck = document.querySelectorAll('#statusTeck')
  const  restartBtn = document.querySelectorAll('#restartBtn')
  const winningConditions =[
          [0,1,2],
          [3,4,5],
          [6,7,8],
          [0,3,6],
          [1,4,7],
          [2,5,8],
          [0,4,8],
          [2,4,6],
  ]
  const options= ["","","","","","","","",""]
  let currentPlayer='X'
  let running =false;
  khoiTaoTroChoi()
  function khoiTaoTroChoi() {
    cells.forEach(cells=>cells.addEventListener('click',oBam))
    restartBtn.addEventListener('click',chayLai)
statusTeck.textContent=`Lượt của ${currentPlayer}`;
    running=true
  }
  function oBam() {
    const cellIndex=this.getAttribute("cellIndex")
    if (options[cellIndex]!==""||! running){
      return
    }
  capNhat(this,cellIndex)
  checkWin()
  }
  function capNhat(cell,index) {
    options[index]=currentPlayer
    cell.textContent=currentPlayer
  }
  function doiNguoiChoi() {
    currentPlayer=(currentPlayer==='X')?"0":"X"
    statusTeck.textContent===`Lượt của${currentPlayer}`
  }
  function chayLai() {
    currentPlayer="X";
    options = ["","","","","","","","",""];
    statusTeck.textContent=`${currentPlayer}`
  }
</script>
</body>
</html>
