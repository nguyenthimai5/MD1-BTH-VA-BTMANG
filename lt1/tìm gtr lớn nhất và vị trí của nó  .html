<script>
let num=[3,5,4,2,7,6,9];
let max_val=num.reduce(function (a,b){
    return(a>b)?a:b
});
//lệnh reduce là duyệt từ trái qua phải để lấy ra một pt duy nhất
console.log(num);
document.write("max=",max_val+"<br>");
function maxElement(array) {
    let max=array[0];
    let max_index=0;
    for (let i = 0; i < array.length ; i++) {
        if (max<array[i]){
            max=array[i]
            max_index=i
        }
    }
    document.write("max_index=",max_index)
}
maxElement(num)
</script>
</body>
