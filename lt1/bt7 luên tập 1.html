<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=[1,4,3,7,6,9,12,24,35,67]
  function so() {
    let x=+prompt()
    for (let i = 0; i <a.length ; i++) {
      if (x===a[i]) return i;
    }
    return -1;
  }
  function check_so() {
    let x=so()
    if (x===-1){
      document.write(a[x]+ "í not in the array")
    }else {
      a.splice(x,1)
      document.write("Mảng mới sau khi được xoá là:"+a)
    }
  }check_so()
</script>
</body>
</html>
