<body>
<script>
    let array =[1,3,-5,-3,-6,5,6,8]
    let newArray=[]
      for (let i = 0; i < array.length; i++) {
          if (array[i] < 0) {
              newArray.push(array[i])
              document.write("số nguyên âm trong dãy là:"+array[i]+"<br>");
          }
    }
    console.log(newArray)
    document.write("Số lượng các số âm trong dãy là:"+newArray.length)
</script>
</body>
