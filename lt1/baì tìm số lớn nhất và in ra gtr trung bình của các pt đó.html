<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=[4,5,3,7,6,9,11];
    let max_val=num.reduce(function (accumulator,element){
        return(accumulator>element)?accumulator:element
    });
    document.write("max=",max_val+"<br>");
    let sum=0;
    num.filter(function (element){
        sum +=element;
    });
    //lệnh filter là lấy các phần tử thoả nảm điều kiện ban đầu và tạo ra mảng mới
    console.log(sum);
    let avg = sum / num.length;
    document.write("Giá trị trung bình của các ptu là:"+avg)
</script>
</body>
</html>
