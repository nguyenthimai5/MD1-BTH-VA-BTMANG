    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 3, 4, 7, 2, 9, 11, 23, 45]
    function so() {
        let x = +prompt('nhập số')
        for (let i = 0; i < array.length; i++) {
            if (x == array[i])return i

            }
        return -1;
    }
    function check_so() {
        let x = so();
        console.log(x)
        if (x ===-1) {
            document.write(array[x] + "is not in the array")
        } else {
            document.write(array[x] + "is in the array")
        }
    }

    check_so()
</script>
