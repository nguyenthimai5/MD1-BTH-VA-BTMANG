<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let dem =0
 let nhapVao=prompt('nhập').trim().split(" ")
 if (nhapVao==""){
     alert('mời bạn nhập lại')
 }else {
     for (let i = 0; i <nhapVao.length ; i++) {
         dem=dem+1
     } alert(`Số từ trong chuỗi là: ${dem}`)
 }
</script>
</body>
</html>
